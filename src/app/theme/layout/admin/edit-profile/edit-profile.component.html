<div class="edit-profile-wrapper">
  <div class="profile-header">
    <div class="avatar-wrapper">
      <img src="assets/images/user/avatar-1.jpg" alt="Admin Avatar" />
    </div>
    <h2 class="name">Admin Profile</h2>
    <p class="role">Administrateur du Cabinet Médical</p>
  </div>

  <div class="cards-container">
    <div class="card">
      <h3 class="card-title">Informations Personnelles</h3>

      <div class="form-group">
        <label>Nom complet</label>
        <input type="text" placeholder="Nom complet" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label>Numéro de téléphone</label>
        <input type="text" placeholder="Téléphone" />
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" placeholder="Adresse" />
      </div>
    </div>

    <!-- RIGHT CARD -->
    <div class="card">
      <h3 class="card-title">Paramètres du Système</h3>

      <div class="form-group">
        <label>Nom d’utilisateur</label>
        <input type="text" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" placeholder="••••••••" />
      </div>

      <div class="form-group">
        <label>Rôle</label>
        <input type="text" placeholder="Administrateur" />
      </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" placeholder="Actif" />
      </div>
    </div>
  </div>

  <div class="btn-wrapper">
    <button class="save-btn">Enregistrer</button>
  </div>
</div>
