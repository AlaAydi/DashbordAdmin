<div class="edit-profile-wrapper">
  <div class="profile-card">
    <h2>Modifier mon profil</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" formControlName="firstname" placeholder="Prénom" />
      </div>
      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="lastname" placeholder="Nom" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label>Téléphone</label>
        <input type="text" formControlName="phone" placeholder="Téléphone" />
      </div>
      <div class="form-group">
        <label>Adresse</label>
        <input type="text" formControlName="address" placeholder="Adresse" />
      </div>

      <button type="submit" [disabled]="profileForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
