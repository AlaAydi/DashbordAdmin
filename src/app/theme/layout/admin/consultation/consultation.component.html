<div class="consultation-wrapper">
  <div class="header">
    <h2>Consultations</h2>
    <button class="btn-add" (click)="openAddModal()">Ajouter Consultation</button>
  </div>

  <!-- Filters -->
  <div class="filters">
<input type="text" placeholder="Patient" [formControl]="patientControl" (input)="applyFilter()">
<input type="text" placeholder="Médecin" [formControl]="medecinControl" (input)="applyFilter()">
<input type="date" placeholder="Date" [formControl]="dateControl" (change)="applyFilter()">

  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Médecin</th>
          <th>Date</th>
          <th>Diagnostic</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filteredConsultations">
          <td>{{ c.patient }}</td>
          <td>{{ c.medecin }}</td>
          <td>{{ c.date }}</td>
          <td>{{ c.diagnostic }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Ajouter Consultation -->
<div class="modal" *ngIf="showAddModal">
  <div class="modal-content">
    <h3>Ajouter Consultation</h3>
    <form [formGroup]="addForm" (ngSubmit)="addConsultation()">
      <input type="text" placeholder="Patient" formControlName="patient" required>
      <input type="text" placeholder="Médecin" formControlName="medecin" required>
      <input type="date" placeholder="Date" formControlName="date" required>
      <input type="text" placeholder="Diagnostic" formControlName="diagnostic" required>
      <div class="modal-buttons">
        <button type="submit" class="btn-save">Ajouter</button>
        <button type="button" class="btn-cancel" (click)="closeAddModal()">Annuler</button>
      </div>
    </form>
  </div>
</div>
