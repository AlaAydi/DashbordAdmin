<div class="admin-section">
  <h2 class="title">Paiements</h2>
  <div class="cards-container">
    <div class="paiement-card" *ngFor="let p of paiements">
      <h3>{{ p.patient }}</h3>
      <p>Montant: {{ p.montant }} TND</p>
      <p>Méthode: {{ p.method }}</p>
      <p>Date: {{ p.date }}</p>
      <button>Voir Détails</button>
    </div>
  </div>
</div>
