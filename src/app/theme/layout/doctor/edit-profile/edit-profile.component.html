<div class="profile-container">
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">

    <div class="header-card">
      <div class="profile-pic">
<img src="assets/images/user/avatar-1.jpg" alt="dcotor Avatar" />      </div>

      <div class="header-info">
        <h2>{{ profileForm.value.firstname || "Docteur" }} {{ profileForm.value.lastname }}</h2>
        <span class="speciality">{{ profileForm.value.speciality }}</span>
      </div>
    </div>

    <div class="form-grid">

      <div class="card">
        <h3>Informations Personnelles</h3>

        <div class="form-group">
          <label>Nom</label>
          <input formControlName="firstname" type="text" placeholder="Nom du médecin" />
        </div>

        <div class="form-group">
          <label>Prénom</label>
          <input formControlName="lastname" type="text" placeholder="Prénom du médecin" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="Email professionnel" />
        </div>

        <div class="form-group">
          <label>Numéro de téléphone</label>
          <input formControlName="phone" type="text" placeholder="Téléphone" />
        </div>

        <div class="form-group">
          <label>Adresse du cabinet</label>
          <input formControlName="address" type="text" placeholder="Adresse du cabinet" />
        </div>
      </div>

      <div class="card">
        <h3>Informations Professionnelles</h3>

        <div class="form-group">
          <label>Spécialité</label>
          <input formControlName="speciality" type="text" placeholder="Ex: Cardiologue" />
        </div>

        <div class="form-group">
          <label>Numéro interne (ID)</label>
          <input formControlName="internalId" type="text" placeholder="Identifiant interne" />
        </div>

      </div>
    </div>

    <div class="submit-container">
      <button type="submit" class="btn-submit" [disabled]="profileForm.invalid">
        Enregistrer
      </button>
    </div>

  </form>
</div>
